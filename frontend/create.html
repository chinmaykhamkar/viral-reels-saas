<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <!-- Keep the same head content from index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGen - Create Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased text-gray-800 min-h-screen flex flex-col bg-neutral-900">
    <!-- Simplified Navbar -->
    <nav id="navbar" class="bg-neutral-900 fixed w-full z-50 border-b border-neutral-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-white">VidGen</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-24 pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                <!-- Left Column: Selected Template Preview -->
                <div>
                    <h2 class="text-2xl font-bold text-white mb-6">Selected Template</h2>
                    <div class="bg-neutral-800 rounded-xl overflow-hidden">
                        <!-- Template Video Container -->
                        <div class="relative" style="aspect-ratio: 9/16;">
                            <div class="absolute inset-0">
                                <video 
                                    id="templateVideo"
                                    class="absolute inset-0 w-full h-full object-cover" 
                                    muted 
                                    loop 
                                    preload="metadata"
                                ></video>
                                <div class="preview-overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300">
                                    <span class="text-white text-sm font-medium">Hover to preview</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 id="templateName" class="text-xl font-bold text-white mb-2">Loading template...</h3>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Content Input -->
                <div>
                    <h2 class="text-2xl font-bold text-white mb-6">Generate Video</h2>
                    <div class="bg-neutral-800 p-6 rounded-xl shadow-2xl">
                        <div class="space-y-6">
                            <div>
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-white font-semibold">Enter Your Content</h3>
                                    <div class="flex space-x-2">
                                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                                    </div>
                                </div>
                                <div class="space-y-4">
                                    <textarea 
                                        id="contentInput"
                                        class="w-full h-48 bg-neutral-700 text-gray-300 p-4 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                        placeholder="Paste your script or Reddit post link here..."
                                    ></textarea>
                                    
                                    <div class="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            id="isRedditPost"
                                            class="w-4 h-4 rounded border-neutral-600 text-purple-600 focus:ring-purple-500"
                                        >
                                        <label for="isRedditPost" class="text-gray-300">This is a Reddit post URL</label>
                                    </div>

                                    <button 
                                        id="generateButton"
                                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
                                    >
                                        Generate Video
                                    </button>
                                </div>
                            </div>

                            <!-- Generated Video Section (Initially Hidden) -->
                            <div id="outputSection" class="hidden space-y-4">
                                <div class="border-t border-neutral-700 pt-6">
                                    <h3 class="text-white font-semibold mb-4">Generated Video</h3>
                                    <div id="loadingIndicator" class="hidden">
                                        <div class="flex items-center justify-center space-x-2">
                                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
                                            <span class="text-gray-300">Generating your video...</span>
                                        </div>
                                    </div>
                                    <div id="videoContainer" class="hidden">
                                        <video 
                                            id="outputVideo"
                                            class="w-full rounded-lg"
                                            controls
                                        >
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="create.js"></script>
</html>
